<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>To_Do_List</title>
</head>
<body>
  <div class="container">
    <h1>Form your to-do list!</h1>
    <form id="formOne"> 
      <div class = form-group>
        <label for="description">Type a breif description here:</label>
        <input id="description" class="form-control" type="text">
      </div>
      <div class = form-group>
        <label for="time ">Enter a time:</label>
        <input id="time" class="form-control" type="text">
      </div>
      <div class = form-group>
        <label for="place">Enter a place:</label>
        <input id="place" class="form-control" type="text">
      </div>



      <button type="submit" class="btn">Add Task!</button>
    
    </form>
    

    <div>
      <ul id="todoList">

      </ul>
    </div>


  </div>
</body>
</html>
